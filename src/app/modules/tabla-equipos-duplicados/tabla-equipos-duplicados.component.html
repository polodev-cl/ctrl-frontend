<!-- equipos-duplicados.component.html -->
<div class="mat-elevation-z0 rounded-5 shadow">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
        <!-- Columna Nombre equipo -->
        <ng-container matColumnDef="nombreEquipo">
          <th mat-header-cell *matHeaderCellDef class="color-headers first-header text-center text-light">Nombre equipo</th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.nombreEquipo}} </td>
        </ng-container>
  
        <!-- Columna Código inventario -->
        <ng-container matColumnDef="codigoInventario">
          <th mat-header-cell *matHeaderCellDef class="color-headers text-center text-light">Código inventario</th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.codigoInventario}} </td>
        </ng-container>
  
        <!-- Columna Datos modificados -->
        <ng-container matColumnDef="datosModificados">
          <th mat-header-cell *matHeaderCellDef class="color-headers  last-header text-center  text-light">Datos modificados</th>
          <td mat-cell *matCellDef="let element" class="d-flex justify-content-center align-items-center">
            <ul class=" my-2 text-end">
              <li class="text-start" *ngFor="let dato of element.datosModificados">{{ dato }}</li>
            </ul>
          </td>
          
        </ng-container>
  
        <!-- Definición de las filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <!-- Paginador -->
      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" class="custom-borders"></mat-paginator>
    </div>
  </div>
