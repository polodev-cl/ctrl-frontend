<div class="container-md">
  <div class="frame mt-3" id="frame_middletop">
    <div class="row">
      <div class="col mb-3">
        <h2 class="consultation-title">
          <img
            src="../../../assets/image/logo-amarillo.jpg"
            height="16"
            class=""
          />
         Ingresar usuario
        </h2>

        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li
              class="breadcrumb-item"
              *ngFor="let crumb of breadcrumbs; let last = last"
              [class.active]="last"
            >
              <a *ngIf="!last" [routerLink]="crumb.link">{{ crumb.text }}</a>
              <span *ngIf="last">{{ crumb.text }}</span>
            </li>
          </ol>
        </nav>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 mt-4 mb-3 mt-md-0">
        <span class="p-float-label">
          <input class="w-100 rounded" id="inventario" type="text" pInputText />
          <label for="inventario">Nombre de usuario</label>
        </span>
      </div>
      <div class="col-md-4 mt-4 mb-3 mt-md-0">
        <span class="p-float-label">
          <input class="w-100 rounded" id="inventario" type="text" pInputText />
          <label for="inventario">Nivel de usuario</label>
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 mt-4 mb-3 mt-md-0">
        <span class="p-float-label">
          <input class="w-100 rounded" id="inventario" type="text" pInputText />
          <label for="inventario">Rut</label>
        </span>
      </div>
      <div class="col-md-4 mt-4 mb-3 mt-md-0">
        <span class="p-float-label">
          <input class="w-100 rounded" id="correo" [(ngModel)]="email" type="email" pInputText required />
          <label for="correo">Correo Electrónico</label>
        </span>
      </div>
      <div class="col-md-4 d-flex justify-content-end align-items-end">
        <!-- <button pButton type="button" class="search-button px-5 py-2 mb-3" (click)="abrirModalExito()">
          Ingresar
        </button> -->
        <button pButton type="button" class="search-button px-5 py-2 mb-3" (click)="registrarUsuario()">
          Registrar
        </button>
      </div>
    </div>
    <div class="container-fluid no-tabla my-2 px-0">
        <hr />
       
        <div class="row my-4">
          <div class="col-md-2 col-12 ">

              <button
                pButton
                routerLink="/home"
                type="button"
                label="Volver"
                class="back-button p-2 w-100"
              ></button>

          </div>
        </div>
      </div>
  </div>
</div>
