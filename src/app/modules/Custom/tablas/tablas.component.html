<div class="mat-elevation-z0 rounded-5 shadow">
  <div class="table-responsive">

    <table [dataSource]="dataSource" mat-table>
      <!-- N° Inventario Column -->
      <ng-container matColumnDef="inventario">
        <th
          *matHeaderCellDef
          class="rounded-header first-header color-headers text-center text-light"
          mat-header-cell
        >
          N° Inventario
        </th>
        <td *matCellDef="let element" class="text-center" mat-cell>
          {{ element.inventario }}
        </td>
      </ng-container>

      <!-- Equipo Column -->
      <ng-container matColumnDef="equipo">
        <th
          *matHeaderCellDef
          class="color-headers text-center text-light"
          mat-header-cell
        >
          Equipo
        </th>
        <td *matCellDef="let element" class="text-center" mat-cell>
          {{ element.equipo }}
        </td>
      </ng-container>

      <!-- DCP Column -->
      <ng-container matColumnDef="dcp">
        <th
          *matHeaderCellDef
          class="color-headers text-center text-light"
          mat-header-cell
        >
          DCP
        </th>
        <td *matCellDef="let element" class="text-center" mat-cell>
          {{ element.dcp }}
        </td>
      </ng-container>

      <!-- Agencia Column -->
      <ng-container matColumnDef="agencia">
        <th
          *matHeaderCellDef
          class="color-headers text-center text-light"
          mat-header-cell
        >
          Agencia
        </th>
        <td *matCellDef="let element" class="text-center" mat-cell>
          {{ element.agencia }}
        </td>
      </ng-container>

      <!-- Empresa Column -->
      <ng-container matColumnDef="empresa">
        <th
          *matHeaderCellDef
          class="color-headers text-center text-light"
          mat-header-cell
        >
          Empresa
        </th>
        <td *matCellDef="let element" class="text-center" mat-cell>
          {{ element.empresa }}
        </td>
      </ng-container>

      <!-- Usuario Column -->
      <ng-container matColumnDef="usuario">
        <th
          *matHeaderCellDef
          class="color-headers text-center text-light"
          mat-header-cell
        >
          Usuario
        </th>
        <td *matCellDef="let element" class="text-center" mat-cell>
          {{ element.usuario }}
        </td>
      </ng-container>

      <!-- Modelo Column -->
      <ng-container matColumnDef="modelo">
        <th
          *matHeaderCellDef
          class="rounded-header last-header color-headers text-center text-light"
          mat-header-cell
        >
          Modelo
        </th>
        <td *matCellDef="let element" class="text-center" mat-cell>
          {{ element.modelo }}
        </td>
      </ng-container>

      <!-- Header and Row Declarations -->
      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>
    </table>

    <mat-paginator
      #paginator
      [pageSizeOptions]="[5, 10, 20]"
      [pageSize]="10"
      class="custom-borders w-100"
    ></mat-paginator>
  </div>
</div>
