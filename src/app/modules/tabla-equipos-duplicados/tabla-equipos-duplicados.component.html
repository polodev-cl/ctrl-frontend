<div class="mat-elevation-z0 rounded-5 shadow">
  <div class="table-responsive">
    <table class="mat-elevation-z8" mat-table [dataSource]="dataSource">
      <!-- Columna Descripción -->
      <ng-container matColumnDef="descripcion">
        <th
         *matHeaderCellDef mat-header-cell  class="rounded-top first-header color-headers text-light"
        >
          Descripción
        </th>
        <td *matCellDef="let element" mat-cell>{{ element.descripcion }}</td>
      </ng-container>

      <!-- Definición de las filas -->
      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>
    </table>

    <!-- Paginador -->
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
