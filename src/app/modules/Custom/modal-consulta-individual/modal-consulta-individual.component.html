<div class="custom-modal">
  <div class="custom-modal-content rounded-3 text-center">
    <h4 class="my-2">Consulta individual</h4>
    <div *ngIf="tipoConsulta === 'usuario'">
      <div>Rut</div>
      <div class="form-group mt-3">
        <input [(ngModel)]="rut" class="input-color" id="usuarioInput" pInputText
          placeholder="Ingresar rut (12345678-9)" type="text" />
        <div *ngIf="noResultsFound" class="alert alert-warning mt-2">
          No se encontraron equipos con el RUT proporcionado.
        </div>
      </div>
    </div>
    <div *ngIf="tipoConsulta === 'agencia'">
      <div>DPC</div>
      <div class="form-group mt-3">
        <input [(ngModel)]="dpc" class="input-color" pInputText placeholder="Ingresar agencia o DPC" type="number" />
        <div *ngIf="noResultsFound" class="alert alert-warning mt-2">
          No se encontraron equipos con el DPC proporcionado.
        </div>
      </div>
    </div>
    <div *ngIf="tipoConsulta === 'inventario'">
      <div>Número de inventario</div>
      <div class="form-group mt-3">
        <input [(ngModel)]="inventario" class="input-color" pInputText placeholder="Ingresar N° de inventario"
          type="number" />
        <div *ngIf="noResultsFound" class="alert alert-warning mt-2">
          No se encontraron equipos con el número de inventario proporcionado.
        </div>
      </div>
    </div>
    <div class="button-group d-flex justify-content-between mt-5 mb-3 gap-2">
      <button (click)="cerrarModal()" class="btn btn-outline w-50 mx-0">Volver</button>
      <button class="p-button-rounded-buscar w-50" pButton (click)="buscar()" [disabled]="isSearchDisabled()"
        [label]="loading ? null : 'Buscar'">
        <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      </button>
    </div>
  </div>
</div>
