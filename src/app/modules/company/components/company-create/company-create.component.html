<form [formGroup]="createCompanyForm" class="mt-4">
  <div class="grid-container-create gap-3">
    <div class="grid-item my-3">
        <span class="p-float-label">
          <input
            class="w-100 rounded"
            formControlName="rut"
            id="rut"
            pInputText
            type="text"
          />
          <label for="rut">Rut</label>
        </span>
    </div>
    <div class="grid-item my-3">
        <span class="p-float-label">
          <input
            class="w-100 rounded"
            formControlName="razonSocial"
            id="razonSocial"
            pInputText
            type="text"
          />
          <label for="razonSocial">Razón Social</label>
        </span>
    </div>
    <div class="grid-item my-3">
        <span class="p-float-label">
          <input
            class="w-100 rounded"
            formControlName="nombreCorto"
            id="nombreCorto"
            pInputText
            type="text"
          />
          <label for="nombreCorto">Nombre Corto</label>
        </span>
    </div>

    <div class="grid-item my-3">
        <span class="p-float-label">
          <input
            class="w-100 rounded"
            formControlName="giro"
            id="giro"
            pInputText
            type="text"
          />
          <label for="giro">Giro</label>
        </span>
    </div>
    <div class="grid-item my-3">
        <span class="p-float-label">
          <input
            class="w-100 rounded"
            formControlName="domicilio"
            id="domicilio"
            pInputText
            type="text"
          />
          <label for="domicilio">Domicilio</label>
        </span>
    </div>
    <div class="grid-item my-3">
        <span class="p-float-label">
          <input
            class="w-100 rounded"
            formControlName="comuna"
            id="comuna"
            pInputText
            type="text"
          />
          <label for="comuna">Comuna</label>
        </span>
    </div>
    <div class="grid-item my-3">
        <span class="p-float-label">
          <input
            class="w-100 rounded"
            formControlName="sitioWeb"
            id="sitioWeb"
            pInputText
            type="text"
          />
          <label for="sitioweb">Sitio Web</label>
        </span>
    </div>
    <div class="grid-item my-3 d-flex align-items-center grid-item-checkbox">
      <mat-checkbox formControlName="prestador">
        Prestador
      </mat-checkbox>
    </div>

  </div>
  <div class="col d-flex justify-content-center my-2">

    <mat-form-field appearance="outline" class="w-100">

      <mat-label>Observaciones</mat-label>

      <textarea formControlName="observaciones" id="observaciones" matInput placeholder="Observaciónes..."></textarea>
    </mat-form-field>

  </div>
  <div class="d-flex justify-content-between my-2">
    <button
      class="back-button rounded-xl px-5 py-2"
      label="Volver"
      pButton
      routerLink=".."
      type="button"
    ></button>

    <button (click)="onSubmit()" class="search-button  rounded-5 py-2 px-4">
      Ingresar Empresa
    </button>
  </div>
</form>
