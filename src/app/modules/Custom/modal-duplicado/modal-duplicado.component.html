<div class="custom-modal">
  <div class="custom-modal-content rounded-3 text-center">
    <p class="my-3">Advertencia: Equipos Duplicados</p>
    <img
      alt="Alert"
      class="mt-4 mb-4"
      src="../../../../assets/image/alert.svg"
    />
    <p class="subtitulo">Uno o mas equipos est√°n duplicados en el documento</p>

    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-4 my-2">
        <button
          (click)="cerrarModal()"
          class="btn btn-outline rounded-5 my-2 w-100"
        >
          Volver
        </button>
      </div>
      <div class="col-12 col-md-4 my-2">
        <button
          (click)="saveErrorAndSeeDuplicates()"
          class="search-button rounded-5 py-2 w-100"
        >
          Ver Duplicados
        </button>
      </div>
    </div>
  </div>
</div>
