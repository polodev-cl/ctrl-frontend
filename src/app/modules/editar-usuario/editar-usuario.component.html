<div class="container-md">
  <div class="frame mt-3" id="frame_middletop">
    <div class="row">
      <div class="col mb-3">
        <h2 class="consultation-title">
          <img
            src="../../../assets/image/logo-amarillo.jpg"
            height="16"
            class=""
          />
        Editar usuario
        </h2>

        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li
              class="breadcrumb-item"
              *ngFor="let crumb of breadcrumbs; let last = last"
              [class.active]="last"
            >
              <a *ngIf="!last" [routerLink]="crumb.link">{{ crumb.text }}</a>
              <span *ngIf="last">{{ crumb.text }}</span>
            </li>
          </ol>
        </nav>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4 mt-4 mb-3 mt-md-0">
        <!-- Dropdown para el uso -->
        <form class="p-fluid">
          <div class="p-inputgroup mt-3 position-relative">
            <input
              class="input-color rounded-5"
              id="search_username"
              type="text"
              pInputText
              placeholder="Nombre o rut del usuario"
            />
            <img
              (click)="onSearch()"
              src="../../../assets/image/searchIcon.svg"
              alt="Search Icon"
              class="custom-input-icon"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container-fluid no-tabla my-2">
    <hr *ngIf="!showTable" />
    <app-tablas-editar-usuario *ngIf="showTable"></app-tablas-editar-usuario>
    <div class="row my-4 d-flex justify-content-between">
      <div class="col-12 col-md-2 mb-3">
        <button
          pButton
          routerLink="/home"
          type="button"
          label="Volver"
          class="back-button p-2 w-100"
        ></button>
      </div>
    </div>
  </div>
</div>
