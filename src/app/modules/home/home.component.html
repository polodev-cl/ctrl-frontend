<nav
  class="navbar navbar-light bg-light navbar-expand-lg sticky-top navbar-shadow-box"
>
  <app-modal-consulta-masiva
    *ngIf="mostrarModalConsultaMasiva"
    (cerrar)="cerrarModalConsultaMasiva()"
  >
  </app-modal-consulta-masiva>

  <app-modal-gestion-usuario
    *ngIf="mostrarModalGestionUsuario"
    (cerrar)="cerrarModalGestionUsuario()"
  >
  </app-modal-gestion-usuario>

  <app-modal-carga-masiva
    *ngIf="mostrarModalCargaMasiva"
    (cerrar)="cerrarModalCargaMasiva()"
    (abrirModalDuplicados)="abrirModalDuplicados()"
    (cargaExitosa)="finalizarCargaMasivaConExito()"
  >
  </app-modal-carga-masiva>
  <app-modal-duplicado
    *ngIf="mostrarModalDuplicados"
    (cerrar)="cerrarModalDuplicados()"
    (reemplazar)="manejarReemplazo()"
  ></app-modal-duplicado>

  <app-modal-exitoso
    *ngIf="mostrarModalExito"
    [titulo]="tituloModalExito"
    [mensajeModal]="mensajeModalExito"
    (cerrar)="cerrarModalExito()"
  ></app-modal-exitoso>

  <div class="container-md">
    <a class="navbar-brand" href="home">
      <img
        src="../../../assets/image/Logo.svg"
        alt="User Icon"
        width="100"
        height="40"
        class="d-inline-block align-text-top user-logo"
      />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-end"
      id="navbarCollapse"
    >
      <ul class="navbar-nav">
        <li class="d-none d-lg-block">
          <p-divider layout="vertical"></p-divider>
        </li>

        <li class="navbar-item d-lg-block d-none">
          <p class="nav-link text-end">Perfil</p>
          <ul class="navbar-nav">
            <li class="navbar-item">
              <app-user-profile></app-user-profile>
            </li>
          </ul>
        </li>
        <!-- Mostrar solo "Perfil" en pantallas peque침as -->
        <li class="navbar-item">
          <a href="#" class="nav-link d-lg-none">Perfil Juan Perez</a>
        </li>
        <li
          class="navbar-item d-flex justify-content-center align-items-center"
        >
          <img
            src="../../../assets/image/user.png"
            alt="User Icon"
            class="user-icon"
          />
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-md mb-5">
  <div class="frame mt-3" id="frame_middletop">
    <div class="row">
      <div class="col mb-3">
        <h2 class="consultation-title">
          <img
            src="../../../assets/image/logo-amarillo.jpg"
            height="16"
            class=""
          />
          Home
        </h2>

        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li
              class="breadcrumb-item"
              *ngFor="let crumb of breadcrumbs; let last = last"
              [class.active]="last"
            >
              <a *ngIf="!last" [routerLink]="crumb.link">{{ crumb.text }}</a>
              <span *ngIf="last">{{ crumb.text }}</span>
            </li>
          </ol>
        </nav>
      </div>
      <div class="col">
        <div class="row">
          <div class="col my-2">
            <div class="d-flex justify-content-evenly align-items-center h-100">
              <button
                pButton
                type="button"
                class="consultar-button w-auto px-4"
                (click)="abrirModalCargaMasiva()"
              >
                <img
                  src="../../../assets/image/upload.svg"
                  class="imagen pe-lg-2"
                />

                <span class="d-none d-lg-inline">Carga Masiva</span>
              </button>

              <button
                pButton
                type="button"
                class="consultar-button w-auto px-4"
                (click)="abrirModalGestionUsuario()"
              >
                <img
                  src="../../../assets/image/userlogo.svg"
                  class="imagen pe-lg-2"
                />
                <span class="d-none d-lg-inline">Gesti칩n usuario</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="card border rounded card-shadow-box">
          <div class="card-header px-5 py-1 header-individual">
            Consulta Individual
          </div>

          <div class="card-body p-md-4 p-3">
            <div class="row mt-1">
              <div class="col d-flex">
                <img
                  src="../../../assets/image/placeholder.jpg"
                  alt="Imagen del equipo"
                  class="team-image img-fluid"
                />
                <p-divider class="px-0 mx-0" layout="vertical"></p-divider>
              </div>
              <div class="col-1 px-0 mx-0"></div>
              <div class="col ps-0">
                <div class="d-flex flex-column h-100">
                  <div class="mb-auto">
                    <p class="m-auto">Contenido de la consulta individual</p>
                  </div>
                  <div class="mt-auto">
                    <button
                      pButton
                      routerLink="/consulta-individual"
                      type="button"
                      label="Consultar"
                      class="consultar-button w-100 p-2"
                    ></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card border rounded card-shadow-box">
          <div class="card-header px-5 py-1 header-masiva">Consulta masiva</div>

          <div class="card-body p-md-4 p-3">
            <div class="row mt-1">
              <div class="col d-flex">
                <img
                  src="../../../assets/image/placeholder.jpg"
                  alt="Imagen del equipo"
                  class="team-image img-fluid"
                />
                <p-divider class="px-0 mx-0" layout="vertical"></p-divider>
              </div>
              <div class="col-1 px-0 mx-0"></div>
              <div class="col ps-0">
                <div class="d-flex flex-column h-100">
                  <!-- Contenedor de texto y bot칩n -->
                  <div class="mb-auto">
                    <!-- Texto -->
                    <p class="m-auto">Contenido de la consulta masiva</p>
                  </div>
                  <div class="mt-auto">
                    <button
                      pButton
                      type="button"
                      label="Consultar"
                      class="consultar-button w-100 p-2"
                      (click)="abrirModalConsultaMasiva()"
                    ></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card border rounded card-shadow-box">
          <div class="card-header px-5 py-1 header-ingreso">
            ingreso individual
          </div>

          <div class="card-body p-md-4 p-3">
            <div class="row mt-1">
              <div class="col d-flex">
                <img
                  src="../../../assets/image/placeholder.jpg"
                  alt="Imagen del equipo"
                  class="team-image img-fluid"
                />
                <p-divider class="px-0 mx-0" layout="vertical"></p-divider>
              </div>
              <div class="col-1 px-0 mx-0"></div>
              <div class="col ps-0">
                <div class="d-flex flex-column h-100">
                  <!-- Contenedor de texto y bot칩n -->
                  <div class="mb-auto">
                    <!-- Texto -->
                    <p class="m-auto">Contenido de ingreso individual</p>
                  </div>
                  <div class="mt-auto">
                    <button
                      pButton
                      routerLink="/ingreso-individual"
                      type="button"
                      label="Consultar"
                      class="consultar-button w-100 p-2"
                    ></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
