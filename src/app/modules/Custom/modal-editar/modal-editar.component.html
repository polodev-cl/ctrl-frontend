<div class="custom-modal">
  <div class="custom-modal-content rounded-3 text-center">
    <h4 class="my-2">Editar Usuario</h4>
    <p [innerHTML]="mensajeModalEditar"></p>
    <div class="row g-3 px-5 mt-5"> <!-- AÃ±ade un espaciado entre columnas -->
      <div class="col-md-6">
        <!-- Primer columna con inputs -->
        <div class="form-group">
          <input
            class="input-color color-select py-3 w-100" 
            id="username"
            type="text"
            pInputText
            placeholder="Nombre de usuario"
          />
        </div>
        <div class="form-group mt-4">
          <input
            class="input-color color-select py-3 w-100" 
            id="rut"
            type="text"
            pInputText
            placeholder="Rut"
          />
        </div>
      </div>
      <div class="col-md-6">
        <!-- Segunda columna con input y select -->
        <div class="form-group">
          <input
            class="input-color color-select py-3 w-100" 
            id="user_level"
            type="text"
            pInputText
            placeholder="Nivel de usuario"
          />
        </div>
        <div class="form-group mt-4">
          <select class="form-select py-3 color-select w-100"> 
            <option value="" selected disabled>DCP</option>
            <option>DCP 1</option>
            <option>DCP 2</option>
            <option>DCP 3</option>
            <option>DCP 4</option>
          </select>
        </div>
      </div>
    </div>
    <div class="button-group d-flex justify-content-between my-4">
      <button class="btn btn-outline  "(click)="cerrarModal()">Volver</button>
      <button class="btn btn-primary" (click)="editarUsuarioExitoso()">Actualizar</button>

    </div>
  </div>
</div>
