<div class="foto-container">
  <img src="../../../assets/image/Foto-fondo.jpg" class="background-image" alt="" />
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6 text-center mt-5">
        <div class="justify-content-center">
          <img class="logo" src="../../../assets/image/LogoGrande.svg" alt="logo" />
        </div>
        <p-card class="row justify-content-center">
          <form class="p-fluid" #passwordForm="ngForm">
            <!-- Display error message -->
            <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

            <!-- Verification Code Input -->
            <div class="p-field mb-3">
              <input type="text" pInputText placeholder="Código de verificación" [(ngModel)]="verificationCode" name="verificationCode" class="input-color" required #verificationCodeModel="ngModel">
              <div *ngIf="verificationCodeModel.errors?.['required'] && verificationCodeModel.touched" class="p-error mt-1">
                El código de verificación es necesario.
              </div>
            </div>

            <!-- New Password Input -->
            <div class="p-field mb-3">
              <p-password class="input-color" placeholder="Nueva contraseña" [(ngModel)]="newPassword" name="newPassword" [toggleMask]="true" required minlength="8" #newPasswordModel="ngModel"></p-password>
              <div *ngIf="newPasswordModel.errors?.['required'] && newPasswordModel.touched" class="p-error mt-1">Nueva contraseña es requerida.</div>
              <div *ngIf="newPasswordModel.errors?.['minlength'] && newPasswordModel.touched" class="p-error mt-1">
                La contraseña debe contener al menos 8 caracteres.
              </div>
            </div>

            <!-- Confirm Password Input -->
            <div class="p-field mb-3">
              <p-password class="input-color" placeholder="Repetir nueva contraseña" [(ngModel)]="confirmPassword" name="confirmPassword" [toggleMask]="true" required #confirmPasswordModel="ngModel"></p-password>
              <div *ngIf="confirmPasswordModel.errors?.['required'] && confirmPasswordModel.touched" class="p-error mt-1">Confirmación de contraseña es requerida.</div>
              <div *ngIf="newPassword !== confirmPassword && confirmPasswordModel.touched" class="p-error mt-1">Las contraseñas no coinciden.</div>
            </div>

            <!-- Change Password Button -->
            <button pButton type="button" label="Cambiar contraseña" class="p-button-rounded mt-5" (click)="changePassword()" [disabled]="passwordForm.invalid"></button>
            <button pButton routerLink="/login" type="button" label="Volver" class="back-button mt-3"></button>
          </form>
        </p-card>
      </div>
    </div>
  </div>
</div>

<app-modal-exitoso
  *ngIf="mostrarModal"
  [titulo]="tituloModal"
  [mensajeModal]="mensajeModal"
  (cerrar)="cerrarModal()">
</app-modal-exitoso>
