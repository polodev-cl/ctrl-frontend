<app-navbar></app-navbar>
<app-modal-exitoso
  (cerrar)="cerrarModalExito()"
  *ngIf="mostrarModalExito"
  [mensajeModal]="mensajeModalExito"
  [titulo]="tituloModalExito"
></app-modal-exitoso>

<div class="container-md">
  <div class="frame mt-3" id="frame_middletop">
    <div class="row">
      <div class="col mb-3">
        <h2 class="consultation-title">
          <img
            class=""
            height="16"
            src="../../../assets/image/logo-amarillo.jpg"
          />
          Ingresar usuario
        </h2>

        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li
              *ngFor="let crumb of breadcrumbs; let last = last"
              [class.active]="last"
              class="breadcrumb-item"
            >
              <a *ngIf="!last" [routerLink]="crumb.link">{{ crumb.text }}</a>
              <span *ngIf="last">{{ crumb.text }}</span>
            </li>
          </ol>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 mt-4 mb-3 mt-md-0">
        <span class="p-float-label">
          <input
            [(ngModel)]="nombreUsuario"
            class="w-100 rounded"
            id="nombreUsuario"
            pInputText
            type="text"
          />
          <label for="nombreUsuario">Nombre de usuario</label>
        </span>
      </div>
      <div class="col-md-4 mt-4 mb-3 mt-md-0">
        <span class="p-float-label">
          <input
            class="w-100 rounded"
            id="nivelUsuario"
            pInputText
            type="text"
          />
          <label for="nivelUsuario">Nivel de usuario</label>
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 mt-4 mb-3 mt-md-0">
        <span class="p-float-label">
          <input class="w-100 rounded" id="rutUsuario" pInputText type="text" />
          <label for="rutUsuario">Rut</label>
        </span>
      </div>
      <div class="col-md-4 mt-4 mb-3 mt-md-0">
        <span class="p-float-label">
          <input
            [(ngModel)]="email"
            class="w-100 rounded"
            id="correo"
            pInputText
            required
            type="email"
          />
          <label for="correo">Correo Electr√≥nico</label>
        </span>
      </div>
      <div class="col-md-4 d-flex justify-content-end align-items-end">
        <!-- <button pButton type="button" class="search-button px-5 py-2 mb-3" (click)="abrirModalExito()">
          Ingresar
        </button> -->
        <button
          (click)="registrarUsuario()"
          class="search-button px-5 py-2 mb-3"
          pButton
          type="button"
        >
          Registrar
        </button>
      </div>
    </div>
    <div class="container-fluid no-tabla my-2 px-0">
      <hr />
      <div class="row my-4">
        <div class="col-md-2 col-12">
          <button
            class="back-button p-2 w-100"
            label="Volver"
            pButton
            routerLink="/home"
            type="button"
          ></button>
        </div>
      </div>
    </div>
  </div>
</div>
