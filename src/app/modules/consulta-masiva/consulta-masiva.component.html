<div class="container-md">
  <div class="frame mt-3" id="frame_middletop">
    <div class="row">
      <div class="col mb-3">
        <h2 class="consultation-title">
          <img
            class=""
            height="16"
            src="../../../assets/image/logo-amarillo.jpg"
          />
          Consulta masiva
        </h2>

        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li
              *ngFor="let crumb of breadcrumbs; let last = last"
              [class.active]="last"
              class="breadcrumb-item"
            >
              <a *ngIf="!last" [routerLink]="crumb.link">{{ crumb.text }}</a>
              <span *ngIf="last">{{ crumb.text }}</span>
            </li>
          </ol>
        </nav>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4 mt-4 mb-3 mt-md-0">
        <!-- Dropdown para el tipo de máquina -->
        <select class="form-select py-3 color-select">
          <option disabled selected value="">Tipo de máquina</option>
          <option>Máquina 1</option>
          <option>Máquina 2</option>
          <option>Máquina 3</option>
          <!-- Otras opciones -->
        </select>
      </div>
      <div class="col-md-4 mt-4 mb-3 mt-md-0">
        <!-- Dropdown para el sistema operativo -->
        <select class="form-select py-3 color-select">
          <option disabled selected value="">Sistema operativo</option>
          <option>Sistema 1</option>
          <option>Sistema 2</option>
          <option>Sistema 3</option>
          <!-- Otras opciones -->
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-4 mt-4 mb-3 mt-md-0">
        <!-- Dropdown para la versión -->
        <select class="form-select py-3 color-select">
          <option disabled selected value="">Versión</option>
          <option>Versión 1</option>
          <option>Versión 2</option>
          <option>Versión 3</option>
          <!-- Otras opciones -->
        </select>
      </div>
      <div class="col-md-4 mt-4 mb-3 mt-md-0">
        <!-- Dropdown para el uso -->
        <select class="form-select py-3 color-select">
          <option disabled selected value="">Uso</option>
          <option>Uso 1</option>
          <option>Uso 2</option>
          <option>Uso 3</option>
          <!-- Otras opciones -->
        </select>
      </div>
      <div class="col-md-4 d-flex justify-content-end align-items-end">
        <button
          (click)="onSearch()"
          class="search-button px-5 py-2 mb-3"
          pButton
          type="button"
        >
          Buscar
        </button>
      </div>
    </div>
  </div>
  <div class="container-fluid tabla my-2 px-0">
    <hr *ngIf="!showTable"/>
    <!-- TODO: Ver por que exporta un evento "exportRequest" pero no existe @Pinkq1 -->
    <app-tablas #tablasComponent (exportRequest)="tablasComponent.exportToExcel()" *ngIf="showTable"></app-tablas>
    <div class="row my-4 d-flex justify-content-between">
      <div class="col-12 col-md-2 mb-3 ">
        <button
          class="back-button p-2 w-100"
          label="Volver"
          pButton
          routerLink="/home"
          type="button"
        ></button>
      </div>
      <div *ngIf="showTable" class="col-12 col-md-2 mb-3">
        <button
          (click)="tablasComponent.exportToExcel()"
          class="search-button p-2 w-100"
          label="Excel"
          pButton
          type="button"
        ></button>
      </div>
    </div>
  </div>
</div>
